[
        'java',
        'application',
].each { apply plugin: it }

mainClassName = "mlw.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.guava:guava:14.0.1",
            "org.mongodb:mongo-java-driver:1.3"
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
